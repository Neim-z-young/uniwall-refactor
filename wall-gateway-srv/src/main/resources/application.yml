logging:
  config: classpath:log4j2.xml
  level:
    root: INFO

spring:
  application:
    name: gateway
  profiles:
    active: dev
---
spring:
  config:
    activate:
      on-profile: '!test'
    import: 'optional:configserver:'
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: configserver

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8989/eureka/

---
spring:
  config:
    activate:
      on-profile: 'test'
    import: 'optional:configserver:'