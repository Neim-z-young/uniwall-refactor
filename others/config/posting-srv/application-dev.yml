configserver-name: localhost
mysqlserver-name: localhost
kafka-brokers: localhost:9094

server:
  port: 9999
logging:
  config: classpath:log4j2.xml
spring:
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physicalStrategy: com.oyoungy.config.WallPhysicalTableNamingStrategy
    show-sql: true
  datasource:
    url: jdbc:mysql://${mysqlserver-name}:3306/universal-wall?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC  # Asia/Shanghai
    username: root
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      read-only: false
    testWhileIdle: "true"
    validationQuery: "SELECT 1"
  sql:
    init:
      mode: never
  jackson:
    time-zone: GMT+8


  cloud:
    function:
      definition: approvedCategory;approvedPosting;approvingCategory;approvingPosting
    stream:
      instanceCount: 1
      instanceIndex: 0
      bindings:
        category-event:
          destination: category-topic
          group: logging
          consumer:
            partitioned: true
          producer:
            partitionCount: 2
        category-a-event:
          destination: category-a-topic
          group: post-approved
          consumer:
            partitioned: true
          producer:
            partitionCount: 2
        posting-event:
          destination: posting-topic
          group: logging
          consumer:
            partitioned: true
          producer:
            partitionCount: 2
        posting-a-event:
          destination: posting-a-topic
          group: post-approved
          consumer:
            partitioned: true
          producer:
            partitionCount: 2
      function:
        autodetect: false
        bindings:
          approvedCategory-in-0: category-a-event
          approvedPosting-in-0: posting-a-event
          approvingPosting-in-0: posting-event
          approvingCategory-in-0: category-event

      kafka:
        binder:
          brokers: ${kafka-brokers}
          autoCreateTopics: true
          autoAddPartitions: true
