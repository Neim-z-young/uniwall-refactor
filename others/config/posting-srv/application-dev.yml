configserver-name: localhost
mysqlserver-name: localhost
kafka1-server-name: localhost

server:
  port: 9999
logging:
  config: classpath:log4j2.xml
spring:
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physicalStrategy: com.oyoungy.config.WallPhysicalTableNamingStrategy
    show-sql: true
  datasource:
    url: jdbc:mysql://${mysqlserver-name}:3306/universal-wall?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC  # Asia/Shanghai
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      read-only: false
    testWhileIdle: "true"
    validationQuery: "SELECT 1"
  sql:
    init:
      mode: never
  jackson:
    time-zone: GMT+8


  cloud:
    function:
      definition: approvingCategory
    stream:
      instanceCount: 1
      instanceIndex: 0
      bindings:
        category-event:
          destination: category-topic
          group: logging
          consumer:
            partitioned: true
          producer:
            partitionCount: 2

      function:
        autodetect: false
        bindings:
          approvingCategory-in-0: category-event

      kafka:
        binder:
          brokers: ${kafka1-server-name}:9094
          autoCreateTopics: true
          autoAddPartitions: true
